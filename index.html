<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="JFK8.obj" src="assets/JFK8.obj"></a-asset-item>
            <a-asset-item id="JFK8" src="assets/JFK8.mtl"></a-asset-item>
            
            <a-asset-item id="JFKB.obj" src="assets/JFKB.obj"></a-asset-item>
            <a-asset-item id="JFKB" src="assets/JFKB.mtl"></a-asset-item>
            
            <!-- Define all images within a single a-assets tag -->
            <img id="FigureGround" src="/assets/Figure%20Ground.jpg">
            <img id="BOBA" src="/assets/BOBA.jpg">
            <img id="EXT1" src="/assets/EXT1.jpg">
            <img id="MPR" src="/assets/MPR.jpg">
            <img id="1962" src="/assets/1962.jpg">
            <img id="WINDOW" src="/assets/WINDOW.jpg">
        </a-assets>

        <!-- Place the FigureGround image at the origin -->
        <a-image src="#FigureGround" height="2" width="1" position="3 0 0" rotation="-18 -90 90"></a-image>

        <!-- Place other images at the origin -->
        <a-image src="#BOBA" height="2.5" width="2.5" position="0 1 0" rotation="-90 -90 90"></a-image>
        <a-image src="#EXT1" height="2.5" width="2.5" position="0 1 0" rotation="-90 -90 90"></a-image>
        <a-image src="#MPR" height="2.5" width="2.5" position="-3 1 0" rotation="-90 -90 90"></a-image>
        <a-image src="#1962" height="1" width="1" position="3 1 0" rotation="-90 -90 90"></a-image>
        <a-image src="#WINDOW" height="2.5" width="2.5" position="0 .75 0" rotation="-90 -90 90"></a-image>

        <!-- JFK8 entity with perpendicular rotation -->
        <a-entity scale="4 4 4" obj-model="obj: #JFK8.obj; mtl: #JFK8" rotation="90 0 180" position="0 2 1.5"></a-entity>
         
        <!-- JFKB entity with perpendicular rotation -->
        <a-entity scale="-0.010 0.010 0.010" obj-model="obj: #JFKB.obj; mtl: #JFKB" rotation="90 0 180" position="0 3 0"></a-entity>
        <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>

        <!-- Text entity rotated 90 degrees on the X-axis -->
        <a-entity position="0 2 0">
            <a-text value="YOU CAN'T DRAW THE JFK CENTER WITHOUT DRAWING THE ELLICOTT DISTRICT" color="#000" align="center" rotation="0 0 0"></a-text>
        </a-entity>
        
        <a-box material='opacity: 0.10;' color="#4CC3D9"></a-box>

        <a-marker-camera preset='hiro'></a-marker-camera>      
    </a-scene>
</body>
</html>
